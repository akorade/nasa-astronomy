<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let apod of AstronomyPicturesForSevenDays;">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{apod.title}}</mat-card-title>
                </mat-card-header>
                <img style="height:800px" mat-card-image src="{{apod.url}}">
                <mat-card-content>
                    <p>
                        {{apod.explanation}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
